    <body>
        <div class="mdl-card mdl-shadow--4dp" id="mainView">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Pinyin input tool</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col"><b>Your text:</b>
                        <form action="#" id="mainForm">
                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea name="" id="pinyinText" cols="30" rows="21" class="mdl-textfield__input"></textarea>
                                <label class="mdl-textfield__label" for="pinyinText">Type your pinyin text here</label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <p>Type a <u>vowel</u> and a number for the tone. The letter will be formatted with the requested tone. Example e4 -> è</p>
                        <table class="mdl-data-table mdl-shadow--2dp">
                            <thead>
                                <tr>
                                    <th>Input example</th>
                                    <th>Output</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>u0</td>
                                    <td>ü</td>
                                </tr>
                                <tr>
                                    <td>u1</td>
                                    <td>ū</td>
                                </tr>
                                <tr>
                                    <td>u2</td>
                                    <td>ú</td>
                                </tr>
                                <tr>
                                    <td>u3</td>
                                    <td>ǔ</td>
                                </tr>
                                <tr>
                                    <td>u4</td>
                                    <td>ù</td>
                                </tr>
                                <tr>
                                    <td>u5</td>
                                    <td>û</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="mdl-cell mdl-cell--12-col">
                        <small class="footer">&copy;2016 <a href="https://braham.biz">Steven Braham</a> | <a href="https://github.com/stevenbraham/pinyin-input-tool" target="_blank">Source code</a></small>
                    </div>
                </div>
            </div>
        </div>
        <script src="/node_modules/material-design-lite/material.min.js"></script>
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
